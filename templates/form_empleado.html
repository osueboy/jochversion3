<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Registro de empleado</title>
    <link rel="stylesheet" media="screen" href="parcial/static/style.css" >
    <style>

        form{width: 300px; margin: 0 auto; background-color: #333; color:#fff; border: 20px solid #333}

        form label{
            color:inherit;
            padding: 0;
            display:block; width:100%; margin: 0 auto; text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        form input, form select {
            width:100%;
        }

    </style>
</head>
<body style="padding:0;margin:0;border:0;">



<div style="height: 75px; background-color: #333333; width: 100%; text-align: center; color:#fff;">
    {% if a == True %}
           Se recibio el registro
    {% endif %}
</div>


  <form action="/checkin/" method="post">

      {{ data.as_p }}
      {% csrf_token %}
      <input type="submit" value="check in">

  </form>
<div style="clear:both;"></div>
<table style="width:100%">

      {% for a in registros %}
 <tr>
      <td>{{ a.empleado.nombre }}</td>
      <td>{{ a.empleado.aPaterno }}</td>
      <td>{{ a.fecha }}</td>
      <td>{{ a.movimiento.tipo }}</td>
      <td>{{ a.id }}</td>
 </tr>
      {% endfor %}

</table>


</body>
</html>
